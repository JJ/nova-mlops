name: "Tests python stuff"
on:
  push:
    paths:
      - "**/*.py"
      - "**/pyproject.toml"
  pull_request:
    paths:
      - "**/*.py"
      - "**/pyproject.toml"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Poetry
        run: pip install --user poetry
      - name: Install required packages
        run: sudo apt-get install llvm-9
      - name: Install stuff
        working-directory: code/python
        run: poetry install
