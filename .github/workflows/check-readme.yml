name: "Check README, text and R code"

on:
  push:
    paths:
      - "**/*.*md"
      - "*.md"
      - "**/words.dic"
      - "words.dic"
      - "**/*.R"

  pull_request:
    paths:
      - "**/*.*md"
      - "*.md"
      - "**/words.dic"
      - "words.dic"

jobs:
  MDSpelling:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Prerrequisites
        run: make prespell
      - name: Spell check
        run: make spellcheck
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::devtools
          needs: check
      - uses: r-lib/actions/check-r-package@v2
        with:
          working-directory: code/R
      - name: Run R tests
        working-directory: code/R
        run: Rscript -e "library(devtools); devtools::test()"
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Generate pages
        if: ${{ github.event_name == 'push' }}
        run: make html
      - name: Check in result
        if: ${{ github.event_name == 'push' }}
        run: bin/commit-push.sh "Re-generated HTML" && git push
